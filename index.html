<html>

<head>
    <title>Varun Bhandia</title>
    <style>
        body {
            background-color: black;
            font-family: monospace;
            font-size: 15px;
        }

        .green {
            color: green;
            font-weight: 600;
        }

        .orange{
            color: orange;
            font-weight: 600;
        }

        .container {
            padding-top: 30px;
            padding-right: 50px;
            padding-left: 50px;
        }
    </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>


<body>
    <div class="container">
        <p class="orange" id="demo"></p>
        <p class="green" id="greetUser"></p>
    </div>

</body>
<script type="text/javascript">
    var today = new Date();
    var time = today.getHours() + ":" + today.getMinutes();
    var greetText = '';

    var ip = ''
    $.getJSON('http://gd.geobytes.com/GetCityDetails?callback=?', function (data) {
        ip = data.geobytesremoteip;
        greetText = time + ' -!- friend_[friend_' + ip + '] wants to see my portfolio';
    });

    var i = 0;
    var j = 0;
    var txt = time + ' NAMASTE !!!'; /* The text */
    var speed = 50; /* The speed/duration of the effect in milliseconds */

    function typeWriter() {
        console.log(txt.length);
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else {
            typeWriter2();
        }
    }

    function typeWriter2() {
        if (j < greetText.length) {
            document.getElementById("greetUser").innerHTML += greetText.charAt(j);
            j++;
            setTimeout(typeWriter2, speed);
        }
    }

    typeWriter();
</script>

</html>
